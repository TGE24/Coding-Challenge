<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThankGod Egbo</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>

    <main class="container">
        <aside class="profile-description">
            <div class="display-picture">
                <img class="display-picture" id="display-picture" alt="Display Picture" />
            </div>
            <div class="name-bio">
                <h3 id="name"></h3>
                <h4 id="username"></h4>
                <p id="bio"></p>
            </div>
        </aside>
        <aside class="repos">
            <header class="header">
                <h4 class="tab">Repositories</h4>
            </header>
            <div class="search-cont">
                <input class="repo-search" placeholder="Find a repository" />
            </div>
            <p class="repo-count" id="repo-count"></p>
            <div class="repositories" id="repo-cont">
            </div>
        </aside>
    </main>
    <script src="index.js"></script>
</body>

</html>
